<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Video Play</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">Header</header>
    <div class="main-container">
      <main class="video-section">
        <div class="video-player">Vidéo</div>
        <div class="video-description">
          <h1>Titre de la vidéo</h1>
          <button>Like</button>
          <button>Dislike</button>
          <button>Partager</button>
          <p>Nombre de vues • Date de publication</p>
        </div>
        <section class="comments">
          <h2>Commentaires</h2>
          <div class="comment">Commentaire 1</div>
          <div class="comment">Commentaire 2</div>
          <div class="comment">Commentaire 3</div>
        </section>
      </main>
      <aside class="recommendations">
        <div class="recommendation">Recommandation 1</div>
        <div class="recommendation">Recommandation 2</div>
        <div class="recommendation">Recommandation 3</div>
        <div class="recommendation">Recommandation 4</div>
      </aside>
    </div>
  </body>
</html>
